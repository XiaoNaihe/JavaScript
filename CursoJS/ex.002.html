<body>
    <h1>Olá, Mundo!!!</h1>
    <p>Testando Javascript</p>
    <script>
        var n1 = Number.parseInt (window.prompt('Digite um valor: '))//quando utilizado o prompt retorna o valor string
        var n2 = Number.parseInt (window.prompt('Digite outro Valor: '))
        var s = n1 + n2
        window.alert('A soma dos valores é: ' + s)// se colocar apenas um + vai concatenar

    </script>
